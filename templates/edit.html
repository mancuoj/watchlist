{% extends 'base.html' %}

{% block content %}
<form method="post">
    <input type="text" name="title" autocomplete="off" value="{{ movie.title }}" required>
    <input type="text" name="year" autocomplete="off" value="{{ movie.year }}" required>
    <input class="btn" type="submit" name="submit" value="更新">
</form>
{% endblock %}
