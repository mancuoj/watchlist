{% extends 'base.html' %}

{% block content %}
<form class="add-form register-form" method="post">
    {{ form.hidden_tag() }}
    {{ form.username(placeholder="用户名") }}
    {{ form.password(placeholder="密码") }}
    {{ form.password_confirmation(placeholder="确认密码") }}
    <input class="add-btn" type="submit" name="submit" value="注册">
</form>
{% endblock %}
