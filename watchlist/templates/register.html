{% extends 'base.html' %}

{% block content %}
<form class="add-form register-form" method="post">
    {{ form.hidden_tag() }}
    {{ form.username(placeholder=_("用户名")) }}
    {{ form.password(placeholder=_("密码")) }}
    {{ form.password_confirmation(placeholder=_("确认密码")) }}
    {{ form.submit(class="add-btn", value=_("注册")) }}
</form>
{% endblock %}
