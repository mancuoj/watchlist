{% extends 'base.html' %}

{% block content %}
<form class="add-form" method="post">
    {{ form.hidden_tag() }}
    {{ form.title(placeholder=_("电影名称"), value=movie.title) }}
    {{ form.year(placeholder=_("上映年份"), value=movie.year) }}
    {{ form.submit(class="add-btn", value=_("更新")) }}
</form>
{% endblock %}
