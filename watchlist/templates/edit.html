{% extends 'base.html' %}

{% block content %}
<form class="add-form" method="post">
    <input type="text" name="title" autocomplete="off" placeholder="电影名称" value="{{ movie.title }}" required>
    <input type="text" name="year" autocomplete="off" placeholder="上映年份" value="{{ movie.year }}" required>
    <input class="add-btn" type="submit" name="submit" value="更新">
</form>
{% endblock %}
