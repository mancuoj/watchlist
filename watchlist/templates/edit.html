{% extends 'base.html' %}

{% block content %}
<form class="add-form" method="post">
    {{ form.hidden_tag() }}
    {{ form.title(placeholder="电影名称", value=movie.title) }}
    {{ form.year(placeholder="上映年份", value=movie.year) }}
    <input class="add-btn" type="submit" name="submit" value="更新">
</form>
{% endblock %}
